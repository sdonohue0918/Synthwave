<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/svg" href="public/images/synthwave.svg" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Synthwave</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="src/index.js"></script>
    
    
</head>
<body>
    <div id="synth" class="flex-container">
        <img id="logo" src="./public/images/ya.png">
    <div id="playbar">
        <div id="tray">
            <button id="record">◉</button>
            <button class="stop" id="play">▣</button>
            <button class="sound" id="samples1">♩</button>
            <button class="sound" id="samples2">♩</button>
            <button class="sound" id="samples3">♩</button>
        </div>
    </div>
    <ul class="keys" id="keyboard">
        <li data-note="261-C.mp" data-key="65" id="C" data-status="nopress" class="white-key"> C
            <div data-note="277-C-sharp.mp" data-key="87" id="Db" data-status="nopress" class="black-key">Db</div>
        </li>
        <li data-note="293-D.mp" data-key="83" id="D" data-status="nopress" class="white-key">D
            <div data-note="311-D-sharp.mp" data-key="69" id="Eb" data-status="nopress" class="black-key">Eb</div>
        </li>
        <li data-note="329-E.mp" data-key="68" id="E" data-status="nopress" class="white-key">E</li>
        <li data-note="349-F.mp" data-key="70" id="F" data-status="nopress" class="white-key">F
            <div data-note="369F-sharp.mp" data-key="84" id="Gb" data-status="nopress" class="black-key">Gb</div>
        </li>
        <li data-note="391-G.mp" data-key="71" id="G" data-status="nopress" class="white-key">G
            <div data-note="415-G-sharp.mp" data-key="89" id="Ab" data-status="nopress" class="black-key">Ab</div>
        </li>
        <li data-note="440-A.mp" data-key="72" id="A" data-status="nopress" class="white-key">A
            <div data-note="466-A-sharp.mp" data-key="85" id="Bb" data-status="nopress" class="black-key">Bb</div>
        </li>
        <li data-note="495-B.mp" data-key="74" id="B" data-status="nopress" class="white-key">B</li>
        <li data-note="523-C.mp" data-key="75" id="C1" data-status="nopress" class="white-key">C</li>
    </ul>

<div id="nowplaying">
    <div id="sound-clips2">
        <audio controls id="newRecording" src=""></audio> 
    </div>
</div>

<div id="features">
    <div id="audiobank">
        <ul id="audiolist">
        </ul>
    </div>
            <div id="sound-clips">
                <audio controls id="new" src=""></audio> 
            </div>
    <div id="comments">
        <ul id="commentlist">
        </ul>
    </div>
    <form class="second" id="commentform">
        <label><input type="text" name="user" id="user" placeholder="Name..."/></label>
        <br>
        <textarea name="content" id="content" placeholder="Add comment..."></textarea>
        <br>
        <input type="submit" name="submit" id="submit" value="Submit" />
    </form>
</div>
</body>
</html>
